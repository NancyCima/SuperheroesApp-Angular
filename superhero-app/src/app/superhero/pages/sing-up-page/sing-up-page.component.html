<div class="sign-up-container">
  <mat-card>
    <mat-card-title>Sing up</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa tu nombre"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Ingresa tu email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input
            matInput
            type="date"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Género</mat-label>
          <mat-select>
            <mat-option value="option">Femenino</mat-option>
            <mat-option value="option">Masculino</mat-option>
            <mat-option value="option">Otro</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contaseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmar contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="Repite tu contraseña"
            required
          />
        </mat-form-field>
        <button mat-raised-button id="btn-cancel">Cancelar</button>
        <button mat-raised-button id="btn-sign-up">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
