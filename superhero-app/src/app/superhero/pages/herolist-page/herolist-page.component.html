<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{ hero.alter_ego || 'Sin alter ego' }}</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero || 'Sin nombre' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>{{ hero.first_appearance || 'Sin aparici√≥n' }}</mat-list-item>
                <mat-list-item>{{ hero.characters || 'Sin personajes' }}</mat-list-item>
                <mat-list-item>{{ hero.publisher || 'Sin editorial' }}</mat-list-item>
            </mat-list>
            <button mat-button color="warn" (click)="goBack()">Regresar</button>
        </mat-card-content>
    </mat-card>
</div>
