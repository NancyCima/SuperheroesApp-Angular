<app-search-hero (searchHero)="onSearchHero($event)"></app-search-hero>

<div *ngIf="loading">
  <p>Cargando...</p>
</div>

<ul *ngIf="!loading && filteredHeros.length > 0">
  <li *ngFor="let heroine of filteredHeros">
    {{ heroine.name }} - {{ heroine.power }}
  </li>
</ul>

<p *ngIf="!loading && filteredHeros.length === 0 && !error">No se encontraron hero√≠nas.</p>

<p *ngIf="error">{{ error }}</p>
