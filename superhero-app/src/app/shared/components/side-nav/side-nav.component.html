<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>SuperHeroine Squad</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav (menú hamburguesa) -->
  <mat-sidenav #sidenav mode="side" [(opened)]="isOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/buscar">
        <mat-icon>search</mat-icon> Buscar
      </a>
      <a mat-list-item routerLink="/listado-heroes">
        <mat-icon>list</mat-icon> Listado de Héroes
      </a>
      <a mat-list-item routerLink="/agregar-heroe">
        <mat-icon>add</mat-icon> Agregar Héroe
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
